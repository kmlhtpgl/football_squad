<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css">
  <title>{% block title %}Football{% endblock %}</title>
</head>

<body>
  <div class="container">

    <div class="topbar">
      <div class="brand">⚽ Weekly Match</div>

      <div class="nav">
        {% if user %}
          <span class="pill">Hi <b>{{user.display_name}}</b></span>
          <a href="/me">My dashboard</a>
          <span class="muted">·</span>
          <a href="/logout">Logout</a>
        {% else %}
          <a href="/login?next={{request_path}}">Login</a>
          <span class="muted">·</span>
          <a href="/signup?next={{request_path}}">Sign up</a>
        {% endif %}
      </div>
    </div>

    {% block content %}{% endblock %}

    <div class="card">
      <small class="muted">Tip: Pin the squad link in WhatsApp.</small>
    </div>

  </div>
</body>
</html>
